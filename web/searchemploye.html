<div class="row">
    <div class="col-lg-12 " id="mainview">
	<form class="form-inline clearfix" role="form" style="margin: 40px 0 20px;border-bottom: 1px solid #eee;padding-bottom: 5px;">
	    <div class="col-lg-3" style="padding-left: 0px;">
		<div class="input-group">
		    <span class="input-group-addon">员工编号</span>
		    <input type="text" class="form-control" id="e_no" placeholder="员工编号">
		    <span class="input-group-btn">
		      <button class="btn btn-default" type="button" id="search_btn"><i class="glyphicon glyphicon-search"/></button>
		    </span>
		</div><!-- /input-group -->
	    </div>
	</form>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">

	
	<div class="results">
	    <ul class="pagination">
		<li class="disabled"><a href="#">«</a></li>
		<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
        <li class="disabled"><a href="#">»</a></li>
	     </ul>
	    <div class="list">
		<table class="table table-striped table-bordered table-hover table-condensed">
		    <thead>
		      <tr>
			<th>员工编号</th>
			<th>员工姓名</th>
			<th>性别</th>
			<th>所属部门</th>
			<th>到岗日期</th>
			<th>职务</th>
			<th>在职状态</th>
		      </tr>
		    </thead>
		    <tbody id="table_list">
		     
		    </tbody>
		  </table>
	    </div>
	    
	    <ul class="pagination">
		<li class="disabled"><a href="#">«</a></li>
		<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
		<li class="disabled"><a href="#">»</a></li>
	     </ul>
	</div>
    </div>
</div>
<script>
$(function(){
    
    $("#search_btn").click(function(){
        var ecode = $("#e_no").val();
        var data = {};
        if(ecode.length>0){
            data.ecode = ecode;
            
        }
        $.ajax({
            type: "POST",
            url: "/Searchemploye?d=1",
            data: data,
            dataType:'json',
            cache:false
        }).done(function(re){
            $("#table_list").html(re.data);
        }).fail(function( jqXHR, textStatus ){
            alert("系统错误。");
        });
    });
    
    $("#search_btn").click();
});    
    
</script>
